<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Commission Calc</title>
    <link rel="stylesheet" href="styles/main.css">
</head>
<body>
    <div id="app">
        <h1>CommissionCalc Login</h1>
        <div class="wrapper"> 
            <form action="" id="loginForm" onsubmit="return false;">
                <div class="input-box">
                    <input type="text" id="username" placeholder="Username"
                    required>
                </div>
                <div class="input-box">
                    <input type="password" id="password" placeholder="Password"
                    required>
                </div>

                <div class="remember-forgot">
                    <label><input type="checkbox">Remember me</label>
                    <a href="#">Forgot Password?</a>
                </div>
                
                <button type="submit class="btn">Login</button>
                
                <div id="errorMessage" style="color: red;"></div>
                
                <div class="register-link">
                    <a href="#">Register</a>
                </div>
            </form>

        </div>
        <nav>
            <ul>
                <li><a href="pages/landing.html">Landing</a></li>
                <li><a href="pages/adjust.html">Adjust</a></li>
                <li><a href="pages/import.html">Import</a></li>
                <li><a href="pages/report.html">Report</a></li>
                <li><a href="pages/help.html">Help</a></li>
            </ul>
        </nav>
        <div id="content"></div>
    </div>
    <script src="scripts/main.js"></script>
</body>
</html>
