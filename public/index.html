<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Commission Calc • Login</title>
  <link rel="stylesheet" href="styles/main.css">
</head>
<body>
  <div id="app">
    <h1>CommissionCalc Login</h1>

    <div class="wrapper">
      <!-- ① change username→email so Supabase receives an e-mail -->
      <form id="loginForm" onsubmit="return false;">
        <div class="input-box">
          <input type="email"
                 id="email"
                 placeholder="Email"
                 required />
        </div>

        <div class="input-box">
          <input type="password"
                 id="password"
                 placeholder="Password"
                 required />
        </div>

        <button type="submit" class="btn">Login</button>
        <div id="errorMessage"></div>
      </form>
    </div>
  </div>

  <!-- Supabase client initialiser -->
  <script type="module" src="scripts/supabase.js" defer></script>
  <!-- login logic -->
  <script type="module" src="scripts/main.js" defer></script>
</body>
</html>
