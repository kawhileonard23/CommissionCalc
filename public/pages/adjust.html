<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Change Commission Structure</title>
</head>
<body>
    <div>
        <h1>Adjust Commissions</h1>
        <h2>Your Current Commission is <span id="currentCommission">Not Set</span></h2>

            <form id="commissionForm">
                <div>
                    <input type="percent" id="commissionInput" class="change-num" placeholder="Value" required>
                </div>

                <button type="save" class="btn">Save</button>
                <p id="statusMessage"></p>
            </form>
        </div>
        <a href="landing.html">Back</a>
    </div>
    <script src="../scripts/main.js" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
