<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0" />
  <title>Adjust Commission Rates</title>
  <link rel="stylesheet" href="../styles/main.css" />
</head>
<body>
  <div id="card" class="adjust-card">
    <h1>Adjust Commission Rates</h1>

    <!-- Current values -->
    <div id="rates" class="rates-box">Loading current rates…</div>

    <!-- Edit form -->
    <form id="rateForm" class="rate-form">
      <label>
        Legacy&nbsp;%
        <input type="number" step="0.01" id="legacyInput" required />
      </label>

      <label>
        New&nbsp;%
        <input type="number" step="0.01" id="newInput" required />
      </label>

      <button type="submit" class="btn save-btn">Save</button>
      <span id="status" class="status-message"></span>
    </form>

    <a href="landing.html" class="back-link">← Back</a>
  </div>

  <!-- Page logic -->
  <script type="module" src="../scripts/adjust.js" defer></script>
</body>
</html>
