<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0" />
  <title>Import Documents</title>
  <link rel="stylesheet" href="../styles/main.css" />
</head>
<body>
  <!-- Everything lives inside a styled card -->
  <div id="card">
    <h1>Import Monthly Report</h1>
    <ol>
      <li>Quickbooks</li>
      <li>Reports -> Standard Reports</li>
      <li>Income by Customer Summary</li>
      <li>Export to Excel (top right corner)</li>
    </ol>

    <input type="file" id="fileInput" accept=".xlsx,.xls" />

    <div class="report-date-inputs">
      <label for="reportMonth">Month</label>
      <select id="reportMonth">
        <option value="January">January</option><option value="February">February</option>
        <option value="March">March</option><option value="April">April</option>
        <option value="May">May</option><option value="June">June</option>
        <option value="July">July</option><option value="August">August</option>
        <option value="September">September</option><option value="October">October</option>
        <option value="November">November</option><option value="December">December</option>
      </select>

      <label for="reportYear">Year</label>
      <input type="number" id="reportYear" placeholder="YYYY" min="2000" max="2100" required />
    </div>

    <button id="uploadBtn">Upload & Generate</button>
    <div id="fileStatus" class="status-message"></div>

    <a href="landing.html" class="back-link">‚Üê Back</a>
  </div>

  <!-- External libraries & page scripts  -->
  <script src="https://cdn.jsdelivr.net/npm/xlsx@0.18.5/dist/xlsx.full.min.js"></script>

  <!-- Guard & page logic -->
  <script type="module" src="../scripts/import.js" defer></script>
</body>
</html>
